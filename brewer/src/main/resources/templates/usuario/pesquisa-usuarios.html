<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout-padrao}"
	  xmlns:brewer="http://brewer.baiocchilousa.com.br">
<head>
	<title>Pesquisa de usuários</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-10">
						<h1>Pesquisa de usuários</h1>
					</div>
					
					<div class="col-xs-2">
						<div class="aw-page-header-controls">
							<a class="btn  btn-default" th:href="@{/usuarios/novo}">
								<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo usuario</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<form method="GET" th:object="${usuarioFilter}">
				<div class="row">
					<div class="form-group  col-sm-8" >
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
					<div class="form-group  col-sm-4" >
						<label class="control-label" for="email">E-Mail</label>
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Pesquisar</button>
			</form>
			
			<div class="table-responsive  bw-tabela-simples">
				<table class="table  table-hover">
					<thead>
						<tr>
							<th class="table-clientes-col-nome">
								<brewer:order page="${pagina}" field="nome" text="Nome"/>
							</th>
							<th class="table-clientes-col-cpf-cnpj">E-mail</th>
							<th class="table-clientes-col-cidade-estado">Status</th>
							<th class="table-col-acoes"></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="usuario : ${pagina.conteudo}">
							<td th:text="${usuario.nome}">João da Silva</td>
							<td th:text="${usuario.email}">joao@uol.com.br</td>
							<td class="text-left" th:text="${usuario.ativo}">Status</td>
							<td class="text-center">
								<a class="btn  btn-link  btn-xs" title="Editar"> 
									<i class="glyphicon glyphicon-pencil"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-remove"></i>
								</a>
							</td>
						</tr>
						<tr th:if="${pagina.vazia}">
							<td colspan="7">Nenhum usuário encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<brewer:pagination page="${pagina}"/>
			
		</div>
	</section>
</body>
</html>
