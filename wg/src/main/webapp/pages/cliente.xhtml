<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/principal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h3>
			<h:outputText value="#{msgs.cadClientes}" />
		</h3>
		<h:form id="frmGridClientes">
			<p:toolbar id="mnuOp">
				<f:facet name="left">
					<p:commandButton value="#{msgs.novoCliente}"
						actionListener="#{clienteBean.novo}"
						oncomplete="PF('dlgNovoCliente').show()"
						update=":msgGlobal :frmClienteNovo:pnlClienteNovo">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
			</p:toolbar>
			<p:dataTable id="gridClientes" var="cliente" widgetVar="tblClientes" styleClass="table"
				filteredValue="#{clienteBean.clientesFiltrados}"
				value="#{clienteBean.clientes}" rows="10" paginator="true"
				emptyMessage="#{msgs.semDados}"
				rowKey="#{cliente.id}" selection="#{clienteBean.cliente}"
				selectionMode="single"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,30,50,100">
				
				<p:column headerText="ID" style="width:60px;text-align:center;">
					<h:outputText value="#{cliente.id}" />
				</p:column>
				<p:column headerText="#{msgs.status}" sortBy="#{cliente.ativo}"
					style="width:60px;text-align:center;">
					<h:graphicImage rendered="#{cliente.ativo}" title="#{msgs.ativo}" library="img" name="ativo.png"/>
					<h:graphicImage rendered="#{!cliente.ativo}" title="#{msgs.inativo}" library="img" name="inativo.png"/>
				</p:column>
				<p:column headerText="#{msgs.nome}" sortBy="#{cliente.pessoa.nome}"
					filterBy="#{cliente.pessoa.nome}" filterMatchMode="contains">
					<h:outputText value="#{cliente.pessoa.nome}" />
				</p:column>
				<p:column headerText="#{msgs.cpfcnpj}" filterBy="#{cliente.pessoa.cpfCnpj}">
					<h:outputText value="#{cliente.pessoa.cpfCnpj}" />
				</p:column>
				<p:column headerText="#{msgs.foneFixo}">					
					<h:outputText value="#{cliente.pessoa.foneFixo}" />
				</p:column>
				<p:column headerText="#{msgs.foneCel1}">					
					<h:outputText value="#{cliente.pessoa.foneCel1}" />
				</p:column>
				<p:column headerText="#{msgs.foneCel2}">					
					<h:outputText value="#{cliente.pessoa.foneCel2}" />
				</p:column>
				<p:column headerText="#{msgs.cadastroEm}" sortBy="#{cliente.tsRegistro}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{cliente.tsRegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{msgs.atualizadoEm}"
					sortBy="#{cliente.tsAtualizacao}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{cliente.tsAtualizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>
				<p:column headerText="#{msgs.comandos}">
					<p:commandButton title="#{msgs.desativarCliente}"
						rendered="#{cliente.ativo}" icon="ui-icon-closethick"
						oncomplete="PF('dlgAtiDesCliente').show()"
						update=":frmClienteConfirmar:pnlClienteConfirmar">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteBean.cliente}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.ativarCliente}"
						rendered="#{!cliente.ativo}" icon="ui-icon-check"
						oncomplete="PF('dlgAtiDesCliente').show()"
						update=":frmClienteConfirmar:pnlClienteConfirmar">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{clienteBean.cliente}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.excluirCliente}" icon="ui-icon-trash"
						oncomplete="PF('dlgExcluirCliente').show()"
						update=":frmClienteExcluir:pnlClienteExcluir">
						<f:setPropertyActionListener value="#{imovel}"
							target="#{clienteBean.cliente}" />
					</p:commandButton>					
				</p:column>
			</p:dataTable>
		</h:form>


		<p:dialog header="#{msgs.cadastrarNovoCliente}" widgetVar="dlgNovoCliente"
			responsive="true" modal="true" appendTo="@(body)" resizable="false"
			closable="true" draggable="false">
			<h:form id="frmClienteNovo">
				<h:panelGrid id="pnlClienteNovo" columns="2">
					<p:outputLabel value="#{msgs.pessoa}" for="cdPessoa"/>
					<p:selectOneMenu id="cdPessoa" value="#{clienteBean.cliente.pessoa}" required="true"
						requiredMessage="#{msgs.msgPessoaObrigatorio}" filter="true">
						<f:selectItem itemLabel="#{msgs.selecione}..." noSelectionOption="true" />
						<f:selectItems value="#{clienteBean.pessoas}" var="pessoa" itemLabel="#{pessoa.nome} - #{pessoa.cpfCnpj}" itemValue="#{pessoa}"/>
					</p:selectOneMenu>
					<p:selectBooleanCheckbox value="#{clienteBean.cliente.ativo}" itemLabel="#{msgs.ativo}" 
						required="true" requiredMessage="#{msgs.msgAtivoObrigatorio}"/>
				</h:panelGrid>
				<p:separator/>
				<h:panelGrid width="100%" columns="4">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}" icon="ui-icon-disk"
								actionListener="#{clienteBean.novo}"
								oncomplete="verificar(xhr, status, args, 'dlgNovoCliente', 'tblClientes');"
								update=":frmGridClientes:gridClientes :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this" icon="ui-icon-close"
								onclick="PF('dlgNovoCliente').hide()">
								<p:resetInput target="pnlClienteNovo"/>
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>
				<p:outputLabel value="* #{msgs.obrigatorio}"/>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.excluirCliente}" widgetVar="dlgExcluirCliente"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmClienteExcluir">
				<p><b><h:outputText value="#{msgs.msgExcluirCliente}" /></b></p>
				<h:panelGrid id="pnlClienteExcluir" columns="2">
					<h:outputLabel value="#{msgs.codigo}: " />
					<h:outputText value="#{clienteBean.cliente.id}" />
					<h:outputLabel value="#{msgs.nome}: " />
					<h:outputText value="#{clienteBean.cliente.pessoa.nome}" />
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}" icon="ui-icon-check"
									actionListener="#{clienteBean.excluir}"
									oncomplete="PF('dlgExcluirCliente').hide();"
									update=":frmGridClientes:gridClientes :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.nao}" process="@this" icon="ui-icon-close"
									onclick="PF('dlgExcluirCliente').hide()" />
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>


		<p:dialog header="#{msgs.ativarDesativarCliente}" widgetVar="dlgAtiDesCliente"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmClienteConfirmar">
				<p>
					<b> <h:outputText rendered="#{!clienteBean.flagAtivar}"
							value="#{msgs.msgAtivarCliente}" /> <h:outputText
							rendered="#{clienteBean.flagAtivar}"
							value="#{msgs.msgDesativarCliente}" /></b>
				</p>
				<h:panelGrid id="pnlClienteConfirmar" columns="2">
					<h:outputLabel value="#{msgs.codigo}" />
					<h:outputText value="#{clienteBean.cliente.id}" />
					<h:outputLabel value="#{msgs.nome}" />
					<h:outputText value="#{clienteBean.cliente.pessoa.nome}" />
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}" icon="ui-icon-check"
									
									oncomplete="PF('dlgAtiDesCliente').hide();"
									update=":frmGridClientes:gridClientes :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.nao}" process="@this" icon="ui-icon-close"
									onclick="PF('dlgAtiDesCliente').hide()"/>
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>

	</ui:define>

</ui:composition>
