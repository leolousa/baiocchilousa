<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/principal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h3>
			<h:outputText value="#{msgs.cadImoveis}" />
		</h3>
		<h:form id="frmGridImoveis">
			<p:toolbar id="mnuOp">
				<f:facet name="left">
					<p:commandButton value="#{msgs.novoImovel}" 
						actionListener="#{imovelBean.novo}"
						oncomplete="PF('dlgCadastro').show()"
						update=":msgGlobal :frmCadastro:pnlCadastro">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />	
					</p:commandButton>
						
				</f:facet>
			</p:toolbar>
			<p:dataTable id="gridImoveis" var="imovel" widgetVar="tblImoveis" styleClass="table"
				filteredValue="#{imovelBean.imoveisFiltrados}"
				value="#{imovelBean.imoveis}" rows="10" paginator="true"
				emptyMessage="#{msgs.semDados}"
				rowKey="#{imovel.id}" selection="#{imovelBean.imovel}"
				selectionMode="single"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,30,50,100">
				<p:column headerText="ID" style="width:60px;text-align:center;">
					<h:outputText value="#{imovel.id}" />
				</p:column>

				<p:column headerText="#{msgs.status}" sortBy="#{imovel.ativo}"
					style="width:60px;text-align:center;">
					<h:graphicImage rendered="#{imovel.ativo}" title="#{msgs.ativo}" library="img" name="ativo.png"/>
					<h:graphicImage rendered="#{!imovel.ativo}" title="#{msgs.inativo}" library="img" name="inativo.png"/>
				</p:column>

				<p:column headerText="#{msgs.codigo}" filterBy="#{imovel.codigo}">
					<h:outputText value="#{imovel.codigo}" />
				</p:column>

				<p:column headerText="#{msgs.nome}" sortBy="#{imovel.nome}"
					style="width:400px;" filterBy="#{imovel.nome}"
					filterMatchMode="contains">
					<h:outputText value="#{imovel.nome}" />
				</p:column>

				<p:column headerText="#{msgs.tipoImovel}"
					sortBy="#{imovel.tipoImovel.nome}" filterBy="#{imovel.tipoImovel}"
					filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('tblImoveis').filter()" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="#{msgs.todos}" 
								noSelectionOption="true" />
							<f:selectItems value="#{imovelBean.tipos}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}"/>
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{imovel.tipoImovel.nome}" />
				</p:column>

				<p:column headerText="#{msgs.cadastroEm}" sortBy="#{imovel.tsRegistro}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{imovel.tsRegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.atualizadoEm}"
					sortBy="#{imovel.tsAtualizacao}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{imovel.tsAtualizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.comandos}">
					<p:commandButton title="#{msgs.desativarImovel}"
						rendered="#{imovel.ativo}" icon="ui-icon-closethick"
						oncomplete="PF('dlgAtiDesImovel').show()"
						update=":frmImovelConfirmar:pnlImovelConfirmar">
						<f:setPropertyActionListener value="#{imovel}"
							target="#{imovelBean.imovel}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.ativarImovel}"
						rendered="#{!imovel.ativo}" icon="ui-icon-check"
						oncomplete="PF('dlgAtiDesImovel').show()"
						update=":frmImovelConfirmar:pnlImovelConfirmar">
						<f:setPropertyActionListener value="#{imovel}"
							target="#{imovelBean.imovel}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.editarImovel}" icon="ui-icon-pencil"
						actionListener="#{imovelBean.editar}" oncomplete="PF('dlgCadastro').show()"
						update=":frmCadastro:pnlCadastro">
						<f:attribute name="imovelSelecionado" value="#{imovel}"/>
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					<p:commandButton title="#{msgs.excluirImovel}" icon="ui-icon-trash"
						oncomplete="PF('dlgExcluirImovel').show()"
						update=":frmImovelExcluir:pnlImovelExcluir">
						<f:setPropertyActionListener value="#{imovel}"
							target="#{imovelBean.imovel}" />
					</p:commandButton>					
				</p:column>
			</p:dataTable>
		</h:form>


		<p:dialog header="#{msgs.cadImoveis}" widgetVar="dlgCadastro"
			responsive="true" modal="true" appendTo="@(body)" resizable="false"
			closable="true" draggable="false" height="460" width="1000">
			<h:form id="frmCadastro">
				<h:panelGrid id="pnlCadastro" columns="2">
					<p:outputLabel value="Tipo:" for="cdTiposNovo"/>
					<p:selectOneMenu id="cdTiposNovo" value="#{imovelBean.imovel.tipoImovel}" converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="#{msgs.msgTipoObrigatorio}" >
						<f:selectItem itemLabel="#{msgs.selecione}..." noSelectionOption="true" />
						<f:selectItems value="#{imovelBean.tipos}" var="tipo" itemLabel="#{tipo.nome}" itemValue="#{tipo}"/>
					</p:selectOneMenu>
					<p:outputLabel value="#{msgs.codigo}:" />
					<h:panelGrid  columns="4">
						<p:outputLabel/>
						<p:inputText size="20" maxlength="20" value="#{imovelBean.imovel.codigo}" />
						<p:outputLabel value="#{msgs.nome}:" for="txtNome"/>
						<p:inputText id="txtNome" size="80" maxlength="50" value="#{imovelBean.imovel.nome}"
						 required="true" requiredMessage="#{msgs.msgNomeObrigatorio}"/>
					</h:panelGrid>
					<p:outputLabel value="#{msgs.descricao}:" for="txtDesc" />
					<p:editor id="txtDesc" value="#{imovelBean.imovel.descricao}" height="330" required="true" requiredMessage="#{msgs.msgDescricaoObrigatorio}"/>
					<p:selectBooleanCheckbox value="#{imovelBean.imovel.ativo}" itemLabel="#{msgs.ativo}" 
						required="true" requiredMessage="#{msgs.msgAtivoObrigatorio}"/>
				</h:panelGrid>
				<h:panelGrid width="100%" columns="1">
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}" icon="ui-icon-disk"
								actionListener="#{imovelBean.salvar}"
								oncomplete="verificar(xhr, status, args, 'dlgCadastro', 'tblImoveis');"
								update=":frmGridImoveis:gridImoveis :frmCadastro:pnlCadastro :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this" icon="ui-icon-close"
								onclick="PF('dlgCadastro').hide()">
								<p:resetInput target="pnlCadastro"/>
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>				
				<p:outputLabel value="* #{msgs.obrigatorio}"/>
			</h:form>
		</p:dialog>

		<p:dialog header="#{msgs.excluirImovel}" widgetVar="dlgExcluirImovel"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmImovelExcluir">
				<p><b><h:outputText value="#{msgs.msgExcluirImovel}" /></b></p>
				<h:panelGrid id="pnlImovelExcluir" columns="2">
					<h:outputLabel value="#{msgs.codigo}: " />
					<h:outputText value="#{imovelBean.imovel.codigo}" />
					<h:outputLabel value="#{msgs.nome}: " />
					<h:outputText value="#{imovelBean.imovel.nome}" />
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}" icon="ui-icon-check"
									actionListener="#{imovelBean.excluir}"
									oncomplete="verificar(xhr, status, args, 'dlgExcluirImovel', 'tblImoveis');"
									update=":frmGridImoveis:gridImoveis :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.nao}" process="@this" type="button" icon="ui-icon-close"
									onclick="PF('dlgExcluirImovel').hide()" />
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.ativarDesativarImovel}" widgetVar="dlgAtiDesImovel"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmImovelConfirmar">
				<p>
					<b> <h:outputText rendered="#{!imovelBean.flagAtivar}"
							value="#{msgs.msgAtivarImovel}" /> <h:outputText
							rendered="#{imovelBean.flagAtivar}"
							value="#{msgs.msgDesativarImovel}" /></b>
				</p>
				<h:panelGrid id="pnlImovelConfirmar" columns="2">
					<h:outputLabel value="#{msgs.codigo}" />
					<h:outputText value="#{imovelBean.imovel.codigo}" />
					<h:outputLabel value="#{msgs.nome}" />
					<h:outputText value="#{imovelBean.imovel.nome}" />
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}" icon="ui-icon-check"
									actionListener="#{imovelBean.ativarDesativar}"
									oncomplete="PF('dlgAtiDesImovel').hide();"
									update=":frmGridImoveis:gridImoveis :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.nao}" process="@this" icon="ui-icon-close"
									onclick="PF('dlgAtiDesImovel').hide()"/>
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>

	</ui:define>

</ui:composition>
