<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/principal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h3>
			<h:outputText value="#{msgs.cadNegocios}" />
		</h3>
		<h:form id="frmGridNegocios">
			<p:toolbar id="mnuOp">
				<f:facet name="left">
					<p:commandButton value="#{msgs.novoNegocio}"
						actionListener="#{negocioBean.novo}"
						oncomplete="PF('dlgCadastro').show()"
						update=":frmCadastro:pnlCadastro" />
				</f:facet>
			</p:toolbar>
			<p:dataTable id="gridNegocios" var="negocio" widgetVar="tblNegocios"
				filteredValue="#{negocioBean.negociosFiltrados}"
				value="#{negocioBean.negocios}" rows="10" paginator="true"
				emptyMessage="#{msgs.semDados}" rowKey="#{negocio.id}"
				selection="#{negocioBean.negocio}" selectionMode="single"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,30,50,100">

				<p:column headerText="ID" style="width:60px;text-align:center;">
					<h:outputText value="#{negocio.id}" />
				</p:column>

				<p:column headerText="#{msgs.cliente}"
					sortBy="#{negocio.cliente.pessoa.nome}"
					filterBy="#{negocio.cliente.id}" filterMatchMode="contains">
					<h:outputText value="#{negocio.cliente.pessoa.nome}" />
				</p:column>

				<p:column headerText="#{msgs.titulo}" sortBy="#{negocio.titulo}"
					filterBy="#{negocio.titulo}" filterMatchMode="contains">
					<h:outputText value="#{negocio.titulo}" />
				</p:column>

				<p:column headerText="#{msgs.tipoNegocio}"
					sortBy="#{negocio.tipoNegocio.nome}"
					filterBy="#{negocio.tipoNegocio.id}" filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('tblNegocios').filter()">
							<f:selectItem itemLabel="#{msgs.todos}"
								itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{negocioBean.tipos}" var="tipoNeg"
								itemLabel="#{tipoNeg.nome}" itemValue="#{tipoNeg.id}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{negocio.tipoNegocio.nome}" />
				</p:column>

				<p:column headerText="#{msgs.valor}" style="text-align:right;"
					sortBy="#{negocio.valor}">
					<h:outputText value="#{negocio.valor}">
						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.destaque}" sortBy="#{negocio.destaque}"
					style="text-align:center;">
					<h:graphicImage rendered="#{negocio.destaque}"
						title="#{msgs.negocioDestaque}" library="img" name="fav.png" />
				</p:column>

				<p:column headerText="#{msgs.cadastroEm}"
					sortBy="#{negocio.tsRegistro}"
					style="text-align:center;">
					<h:outputText value="#{negocio.tsRegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.publicadoEm}"
					sortBy="#{negocio.dataPublicacao}"
					style="text-align:center;">
					<h:outputText value="#{negocio.dataPublicacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.atualizadoEm}"
					sortBy="#{negocio.tsAtualizacao}"
					style="text-align:center;">
					<h:outputText value="#{negocio.tsAtualizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.comandos}">
					<p:commandButton title="#{msgs.editarNegocio}"
						icon="ui-icon-pencil" oncomplete="PF('dlgEditarNegocio').show()"
						update=":frmCadastro:pnlCadastro">
						<f:setPropertyActionListener value="#{negocio}"
							target="#{negocioBean.negocio}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.excluir}"
						icon="ui-icon-trash" oncomplete="PF('dlgExcluiNegocio').show()"
						update=":frmNegocioConfirmar:pnlNegocioConfirmar">
						<f:setPropertyActionListener value="#{negocio}"
							target="#{negocioBean.negocio}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>


		<p:dialog header="#{msgs.cadNegocios}"
			widgetVar="dlgCadastro" responsive="true" modal="true"
			appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="520" width="1000">
			<h:form id="frmCadastro">
				<h:panelGrid id="pnlCadastro" columns="1">
					<h:panelGroup>
						<p:outputLabel value="#{msgs.cliente}" for="cbCliente" />
						<p:selectOneMenu id="cbCliente"
							value="#{negocioBean.negocio.cliente}" converter="omnifaces.SelectItemsConverter"
							required="true" filter="true" requiredMessage="#{msgs.msgClienteObrigatorio}">
							<f:selectItem itemLabel="#{msgs.selecione}..." itemValue="" />
							<f:selectItems value="#{negocioBean.clientes}" var="cli"
								itemLabel="#{cli.pessoa.nome} - #{cli.pessoa.cpfCnpj}" itemValue="#{cli}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{msgs.imovel}" for="cbImovel" />
						<p:selectOneMenu id="cbImovel"
							value="#{negocioBean.negocio.imovel}" required="true"
							filter="true" converter="omnifaces.SelectItemsConverter"
							requiredMessage="#{msgs.msgImovelObrigatorio}">
							<f:selectItem itemLabel="#{msgs.selecione}..." itemValue="" />
							<f:selectItems value="#{negocioBean.imoveis}" var="imovel"
								itemLabel="#{imovel.nome}" itemValue="#{imovel}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{msgs.tipoNegocio}" for="cbTipoNeg" />
						<p:selectOneMenu id="cbTipoNeg"
							value="#{negocioBean.negocio.tipoNegocio}" converter="omnifaces.SelectItemsConverter"
							required="true" requiredMessage="#{msgs.msgTipoObrigatorio}">
							<f:selectItem itemLabel="#{msgs.selecione}..." itemValue="" />
							<f:selectItems value="#{negocioBean.tipos}" var="tipo"
								itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
						</p:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{msgs.publicacao}" for="txtDtPubNovo" />
						<p:calendar id="txtDtPubNovo"
							value="#{negocioBean.negocio.dataPublicacao}" locale="pt" mindate="#{negocioBean.hoje}"
							required="true" pattern="dd/MM/yyyy" mask="true"
							readonlyInput="false"
							requiredMessage="#{msgs.msgCampoObrigatorio}" showOn="button"
							navigator="true" />
						<p:outputLabel value="#{msgs.titulo}" for="txtTitNovo" />
						<p:inputText id="txtTitNovo" size="90" maxlength="80"
							value="#{negocioBean.negocio.titulo}" required="true"
							requiredMessage="#{msgs.msgCampoObrigatorio}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{msgs.valor}" for="txtValorNovo" />
						<p:inputText id="txtValorNovo" size="20" maxlength="17"
							value="#{negocioBean.negocio.valor}" required="true"
							requiredMessage="#{msgs.msgCampoObrigatorio}"
							converterMessage="#{msgs.msgValorValido}"
							validatorMessage="#{msgs.msgValorIntervalo}">
							<f:convertNumber pattern="0.00"/>
							<f:validateDoubleRange minimum="0.00" maximum="99999999999.99" />
						</p:inputText>
						<p:outputLabel value="#{msgs.email}" />
						<p:inputText size="40" maxlength="60"
							value="#{negocioBean.negocio.email}" />
						<p:selectBooleanCheckbox value="#{negocioBean.negocio.destaque}"
							itemLabel="#{msgs.destaque}" />
					</h:panelGroup>
					<p:outputLabel value="#{msgs.descricao}" for="txtDescNovo" />
					<p:editor id="txtDescNovo" value="#{negocioBean.negocio.descricao}"
						height="300" required="true"
						requiredMessage="#{msgs.msgCampoObrigatorio}" />
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}" icon="ui-icon-disk"
								actionListener="#{negocioBean.novo}"
								oncomplete="verificar(xhr, status, args, 'dlgCadastro', 'tblNegocios');"
								update=":frmGridNegocios:gridNegocios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this" icon="ui-icon-close"
								onclick="PF('dlgCadastro').hide()">
								<p:resetInput target="pnlCadastro" />
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.excluirNegocio}" widgetVar="dlgExcluiNegocio"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmNegocioConfirmar">
				<p>
					<b><h:outputText value="#{msgs.msgExcluirNegocio}" /></b>
				</p>
				<h:panelGrid id="pnlNegocioConfirmar" columns="2">
					<h:outputLabel value="#{msgs.titulo}" />
					<h:outputText value="#{negocioBean.negocio.titulo}" />
					<h:outputLabel value="#{msgs.valor}" />
					<h:outputText value="#{negocioBean.negocio.valor}">
						<f:convertNumber pattern="#,##0.00"/>
					</h:outputText>
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}"
									actionListener="#{negocioBean.excluir}"
									oncomplete="PF('dlgExcluiNegocio').hide();"
									update=":frmGridNegocios:gridNegocios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.cancelar}" process="@this"
									onclick="PF('dlgExcluiNegocio').hide()" />
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>

	</ui:define>

</ui:composition>
