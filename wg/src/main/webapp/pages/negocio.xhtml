<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/principal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h3>
			<h:outputText value="#{msgs.cadNegocios}" />
		</h3>
		<h:form id="frmGridNegocios">
			<p:toolbar id="mnuOp">
				<f:facet name="left">
					<p:commandButton value="#{msgs.novoNegocio}"
						actionListener="#{MBNegocio.prepararNovo()}"
						oncomplete="PF('dlgNovoNegocio').show()"
						update=":frmNegocioNovo:pnlNegocioNovo" />
				</f:facet>
			</p:toolbar>
			<p:dataTable id="gridNegocios" var="negocio" widgetVar="tblNegocios"
				filteredValue="#{MBNegocio.negociosFiltrados}"
				value="#{MBNegocio.negocios}" rows="10" paginator="true"
				emptyMessage="#{msgs.semDados}" rowKey="#{negocio.id}"
				selection="#{MBNegocio.negocio}" selectionMode="single"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,30,50,100">

				<p:column headerText="ID" style="width:60px;text-align:center;">
					<h:outputText value="#{negocio.id}" />
				</p:column>

				<p:column headerText="#{msgs.titulo}" sortBy="#{negocio.titulo}"
					style="width:200px;" filterBy="#{negocio.titulo}"
					filterMatchMode="contains">
					<h:outputText value="#{negocio.titulo}" />
				</p:column>

				<p:column headerText="#{msgs.tipoNegocio}"
					sortBy="#{negocio.idTipoNegocio.nome}" style="width:150px;"
					filterBy="#{negocio.idTipoNegocio.id}" filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('tblNegocios').filter()">
							<f:selectItem itemLabel="#{msgs.todos}"
								itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{MBNegocio.tiposNegocio}" var="tipoNeg"
								itemLabel="#{tipoNeg.nome}" itemValue="#{tipoNeg.id}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{negocio.idTipoNegocio.nome}" />
				</p:column>

				<p:column headerText="#{msgs.imovel}"
					sortBy="#{negocio.idImovel.nome}" style="width:200px;"
					filterBy="#{negocio.idImovel.nome}" filterMatchMode="contains">
					<h:outputText value="#{negocio.idImovel.nome}"
						title="#{negocio.idImovel.nome}" />
				</p:column>

				<p:column headerText="#{msgs.valor}" style="text-align:right;"
					sortBy="#{negocio.valor}">
					<h:outputText value="#{negocio.valor}">
						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.destaque}" sortBy="#{negocio.destaque}"
					style="width:80px;text-align:center;">
					<h:graphicImage rendered="#{negocio.destaque}"
						title="#{msgs.negocioDestaque}" library="img" name="fav.png" />
				</p:column>

				<p:column headerText="#{msgs.cadastroEm}"
					sortBy="#{negocio.tsRegistro}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{negocio.tsRegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.publicadoEm}"
					sortBy="#{negocio.dataPublicacao}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{negocio.dataPublicacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.atualizadoEm}"
					sortBy="#{negocio.tsAtualizacao}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{negocio.tsAtualizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.comandos}">
					<p:commandButton title="#{msgs.editarNegocio}"
						icon="ui-icon-pencil" oncomplete="PF('dlgEditarNegocio').show()"
						update=":frmNegocioEditar:pnlNegocioEditar">
						<f:setPropertyActionListener value="#{negocio}"
							target="#{MBNegocio.negocio}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.excluirNegocio}"
						icon="ui-icon-trash" oncomplete="PF('dlgExcluiNegocio').show()"
						update=":frmNegocioConfirmar:pnlNegocioConfirmar">
						<f:setPropertyActionListener value="#{negocio}"
							target="#{MBNegocio.negocio}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>


		<p:dialog header="#{msgs.cadastrarNovoNegocio}"
			widgetVar="dlgNovoNegocio" responsive="true" modal="true"
			appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="520" width="1000">
			<h:form id="frmNegocioNovo">
				<h:panelGrid id="pnlNegocioNovo" columns="1">
					<h:panelGroup>
						<p:outputLabel value="#{msgs.tipo}" for="cbTipoNovo" />
						<p:selectOneMenu id="cbTipoNovo"
							value="#{MBNegocio.negocio.idTipoNegocio}" converter="generic"
							required="true" requiredMessage="#{msgs.msgDescricaoObrigatorio}">
							<f:selectItem itemLabel="#{msgs.selecione}..." itemValue="" />
							<f:selectItems value="#{MBNegocio.tiposNegocio}" var="tipo"
								itemLabel="#{tipo.nome}" itemValue="#{tipo}" />
						</p:selectOneMenu>
						<p:outputLabel value="#{msgs.imovel}" for="cbImovelNovo" />
						<p:selectOneMenu id="cbImovelNovo"
							value="#{MBNegocio.negocio.idImovel}" required="true"
							filter="true" converter="generic"
							requiredMessage="#{msgs.msgCampoObrigatorio}">
							<f:selectItem itemLabel="#{msgs.selecione}..." itemValue="" />
							<f:selectItems value="#{MBNegocio.imoveis}" var="imovel"
								itemLabel="#{imovel.nome}" itemValue="#{imovel}" />
						</p:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{msgs.publicacao}" for="txtDtPubNovo" />
						<p:calendar id="txtDtPubNovo"
							value="#{MBNegocio.negocio.dataPublicacao}" locale="pt" mindate="#{MBNegocio.hoje}"
							required="true" pattern="dd/MM/yyyy" mask="true"
							readonlyInput="false"
							requiredMessage="#{msgs.msgCampoObrigatorio}" showOn="button"
							navigator="true" />
						<p:outputLabel value="#{msgs.titulo}" for="txtTitNovo" />
						<p:inputText id="txtTitNovo" size="90" maxlength="80"
							value="#{MBNegocio.negocio.titulo}" required="true"
							requiredMessage="#{msgs.msgCampoObrigatorio}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:outputLabel value="#{msgs.valor}" for="txtValorNovo" />
						<p:inputText id="txtValorNovo" size="20" maxlength="17"
							value="#{MBNegocio.negocio.valor}" required="true"
							requiredMessage="#{msgs.msgCampoObrigatorio}"
							converterMessage="#{msgs.msgValorValido}"
							validatorMessage="#{msgs.msgValorIntervalo}">
							<f:convertNumber pattern="0.00"/>
							<f:validateDoubleRange minimum="0.00" maximum="99999999999.99" />
						</p:inputText>
						<p:outputLabel value="#{msgs.email}" />
						<p:inputText size="40" maxlength="60"
							value="#{MBNegocio.negocio.email}" />
						<p:selectBooleanCheckbox value="#{MBNegocio.negocio.destaque}"
							itemLabel="#{msgs.destaque}" />
					</h:panelGroup>
					<p:outputLabel value="#{msgs.descricao}" for="txtDescNovo" />
					<p:editor id="txtDescNovo" value="#{MBNegocio.negocio.descricao}"
						height="300" required="true"
						requiredMessage="#{msgs.msgCampoObrigatorio}" />
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}"
								actionListener="#{MBNegocio.novoNegocio}"
								oncomplete="verificar(xhr, status, args, 'dlgNovoNegocio', 'tblNegocios');"
								update=":frmGridNegocios:gridNegocios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this"
								onclick="PF('dlgNovoNegocio').hide()">
								<p:resetInput target="pnlNegocioNovo" />
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.excluirNegocio}" widgetVar="dlgExcluiNegocio"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmNegocioConfirmar">
				<p>
					<b><h:outputText value="#{msgs.msgExcluirNegocio}" /></b>
				</p>
				<h:panelGrid id="pnlNegocioConfirmar" columns="2">
					<h:outputLabel value="#{msgs.titulo}" />
					<h:outputText value="#{MBNegocio.negocio.titulo}" />
					<h:outputLabel value="#{msgs.valor}" />
					<h:outputText value="#{MBNegocio.negocio.valor}">
						<f:convertNumber pattern="#,##0.00"/>
					</h:outputText>
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}"
									actionListener="#{MBNegocio.excluirNegocio}"
									oncomplete="PF('dlgExcluiNegocio').hide();"
									update=":frmGridNegocios:gridNegocios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.cancelar}" process="@this"
									onclick="PF('dlgExcluiNegocio').hide()" />
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.editarNegocio}" widgetVar="dlgEditarNegocio"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="520" width="1000">
			<h:form id="frmNegocioEditar">
				<h:panelGrid id="pnlNegocioEditar" columns="2">
					<p:outputLabel value="ID: " />
					<h:outputText value="#{MBNegocio.negocio.id}" />
					<p:outputLabel value="#{msgs.tipoNegocio}" for="cdTipoNegEdt"/>
					<p:selectOneMenu id="cdTipoNegEdt" required="true"
						requiredMessage="#{msgs.msgCampoObrigatorio}">
						<f:selectItem itemLabel="#{MBNegocio.negocio.idTipoNegocio.nome}"
							itemValue="#{MBNegocio.negocio.idTipoNegocio}" />
						<f:selectItems value="#{MBNegocio.tiposNegocio}" var="tipoNeg"
							itemLabel="#{tipoNeg.nome}" itemValue="#{tipoNeg}" />
					</p:selectOneMenu>
					<p:outputLabel value="#{msgs.imovel}" for="cdImovelEdt"/>
					<p:selectOneMenu id="cdImovelEdt" filter="true" required="true"
						requiredMessage="#{msgs.msgCampoObrigatorio}">
						<f:selectItem itemLabel="#{MBNegocio.negocio.idImovel.nome}"
							itemValue="#{MBNegocio.negocio.idImovel}" />
						<f:selectItems value="#{MBNegocio.imoveis}" var="imovel"
							itemLabel="#{imovel.nome}" itemValue="#{imovel}" />
					</p:selectOneMenu>
					<p:outputLabel value="#{msgs.dataPublicacao}" for="edtDtPub"/>
					<p:calendar id="edtDtPub" value="#{MBNegocio.negocio.dataPublicacao}"
						required="true" requiredMessage="#{msgs.msgCampoObrigatorio}"
						locale="pt" pattern="dd/MM/yyyy" mask="true" readonlyInput="false"
						showOn="button" navigator="true" mindate="#{MBNegocio.hoje}"/>
					<p:outputLabel value="#{msgs.titulo}" for="edtTit"/>
					<p:inputText id="edtTit" size="90" maxlength="80" placeholder="#{msgs.titulo}"
						value="#{MBNegocio.negocio.titulo}" required="true"
						requiredMessage="#{msgs.msgCampoObrigatorio}" />
					<p:outputLabel value="#{msgs.valor}" for="edtValor"/>
					<p:inputText id="edtValor" size="20" maxlength="17" required="true"
						requiredMessage="#{msgs.msgCampoObrigatorio}"
						value="#{MBNegocio.negocio.valor}" placeholder="#{msgs.valor}"
						converterMessage="#{msgs.msgValorValido}"
						validatorMessage="#{msgs.msgValorIntervalo}">
						<f:convertNumber pattern="0.00"/>
						<f:validateDoubleRange minimum="0.00" maximum="99999999999.99" />
					</p:inputText>
					<p:outputLabel value="#{msgs.descricao}" for="edtDesc"/>
					<p:editor id="edtDesc" value="#{MBNegocio.negocio.descricao}" height="300"
						required="true" requiredMessage="#{msgs.msgCampoObrigatorio}" />
					<p:selectBooleanCheckbox value="#{MBNegocio.negocio.destaque}"
						itemLabel="#{msgs.destaque}" />
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}"
								actionListener="#{MBNegocio.editarNegocio}"
								oncomplete="verificar(xhr, status, args, 'dlgEditarNegocio', 'tblNegocios');"
								update=":frmGridNegocios:gridNegocios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this"
								onclick="PF('dlgEditarNegocio').hide()">
								<p:resetInput target="pnlNegocioEditar" />
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
