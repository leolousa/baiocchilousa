<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/principal.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<h3>
			<h:outputText value="#{msgs.cadUsuarios}" />
		</h3>
		<h:form id="frmGridUsuarios">
			<p:toolbar id="mnuOp">
				<f:facet name="left">
					<p:commandButton value="#{msgs.novoUsuario}"
						actionListener="#{usuarioBean.novo}"
						oncomplete="PF('dlgNovoUsuario').show()"
						update=":frmUsuarioNovo:pnlUsuarioNovo" />
				</f:facet>
			</p:toolbar>
			<p:dataTable id="gridUsuarios" var="usuario" widgetVar="tblUsuarios" styleClass="table"
				filteredValue="#{usuarioBean.usuariosFiltrados}"
				value="#{usuarioBean.usuarios}" rows="10" paginator="true"
				emptyMessage="#{msgs.semDados}"
				rowKey="#{usuario.id}" selection="#{usuarioBean.usuario}"
				selectionMode="single"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,30,50,100">
				<p:column headerText="ID" style="width:60px;text-align:center;">
					<h:outputText value="#{usuario.id}" />
				</p:column>

				<p:column headerText="#{msgs.status}" sortBy="#{usuario.ativo}"
					style="width:60px;text-align:center;">
					<h:graphicImage rendered="#{usuario.ativo}" title="#{msgs.ativo}" library="img" name="ativo.png"/>
					<h:graphicImage rendered="#{!usuario.ativo}" title="#{msgs.inativo}" library="img" name="inativo.png"/>
				</p:column>

				<p:column headerText="#{msgs.nome}" sortBy="#{usuario.pessoa.nome}"
					style="width:400px;" filterBy="#{usuario.pessoa.nome}"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.pessoa.nome}" />
				</p:column>

				<p:column headerText="#{msgs.apelido}" sortBy="#{usuario.apelido}"
					style="width:200px;" filterBy="#{usuario.apelido}"
					filterMatchMode="contains">
					<h:outputText value="#{usuario.apelido}" />
				</p:column>
				
				<p:column headerText="#{msgs.tipo}"
					sortBy="#{usuario.tipo.tipo}" filterBy="#{usuario.tipo.tipo}"
					filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('tblUsuarios').filter()" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="#{msgs.todos}" noSelectionOption="true" />
							<f:selectItems value="#{usuarioBean.tipos}" var="tipo" itemLabel="#{tipo.tipo}" itemValue="#{tipo.id}"/>
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{usuario.tipo.tipo}" />
				</p:column>

				<p:column headerText="#{msgs.cadastroEm}" sortBy="#{usuario.tsRegistro}"
					style="width:100px;text-align:center;">
					<h:outputText value="#{usuario.tsRegistro}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt" />
					</h:outputText>
				</p:column>

				<p:column headerText="#{msgs.comandos}">
					<p:commandButton title="#{msgs.desativarUsuario}"
						rendered="#{usuario.ativo}" icon="ui-icon-closethick"
						oncomplete="PF('dlgAtiDesUsuario').show()"
						update=":frmUsuarioConfirmar:pnlUsuarioConfirmar">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.ativarUsuario}"
						rendered="#{!usuario.ativo}" icon="ui-icon-check"
						oncomplete="PF('dlgAtiDesUsuario').show()"
						update=":frmUsuarioConfirmar:pnlUsuarioConfirmar">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.editarUsuario}" icon="ui-icon-pencil"
						oncomplete="PF('dlgEditarUsuario').show()"
						update=":frmUsuarioEditar:pnlUsuarioEditar">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>
					<p:commandButton title="#{msgs.excluirUsuario}" icon="ui-icon-trash"
						oncomplete="PF('dlgExcluirUsuario').show()"
						update=":frmUsuarioExcluir:pnlUsuarioExcluir">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{usuarioBean.usuario}" />
					</p:commandButton>					
				</p:column>
			</p:dataTable>
		</h:form>


		<p:dialog header="#{msgs.cadastrarNovoUsuario}" widgetVar="dlgNovoUsuario"
			responsive="true" modal="true" appendTo="@(body)" resizable="false"
			closable="true" draggable="false" height="250" width="500">
			<h:form id="frmUsuarioNovo">
				<h:panelGrid id="pnlUsuarioNovo" columns="2">
					<p:outputLabel value="Tipo:" for="cbTiposNovo"/>
					<p:selectOneMenu id="cbTiposNovo" required="true" value="#{usuarioBean.usuario.tipo}" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="#{msgs.selecione}..." itemValue="" />
						<f:selectItems value="#{usuarioBean.tipos}" var="tipo" itemLabel="#{tipo.tipo}" itemValue="#{tipo}"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="#{msgs.pessoa}" for="cbPessoa"/>
					<p:selectOneMenu id="cbPessoa" required="true" value="#{usuarioBean.usuario.pessoa}"
					 converter="omnifaces.SelectItemsConverter" filter="true">
						<f:selectItem itemLabel="#{msgs.selecione}..." itemValue=""/>
						<f:selectItems value="#{usuarioBean.pessoas}" var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"/>
					</p:selectOneMenu>					
					

					<p:outputLabel value="#{msgs.apelido}" for="txtApelido"/>
					<p:inputText id="txtApelido" size="60" maxlength="30" placeholder="#{msgs.apelido}"
						value="#{usuarioBean.usuario.apelido}" required="true"/>
					<p:outputLabel value="#{msgs.login}" for="txtLogin"/>
					<p:inputText id="txtLogin" size="25" maxlength="20" placeholder="#{msgs.login}"
						value="#{usuarioBean.usuario.login}" required="true"/>
					<p:outputLabel value="#{msgs.senha}" for="txtSenha"/>
					<p:password  id="txtSenha" size="25" maxlength="20" placeholder="#{msgs.senha}"
						value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="#{msgs.msgCampoObrigatorio}"
						validatorMessage="#{msgs.msgSenhaValida}">
						<f:validateLength minimum="8" maximum="20" />
					</p:password>
					<p:selectBooleanCheckbox value="#{usuarioBean.usuario.ativo}" itemLabel="#{msgs.ativo}" />
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}"
								actionListener="#{usuarioBean.novoUsuario}"
								oncomplete="verificar(xhr, status, args, 'dlgNovoUsuario', 'tblUsuarios');"
								update=":frmGridUsuarios:gridUsuarios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this"
								onclick="PF('dlgNovoUsuario').hide()">
								<p:resetInput target="pnlUsuarioNovo"/>
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>
				<p:outputLabel value="* #{msgs.obrigatorio}"/>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.excluirUsuario}" widgetVar="dlgExcluirUsuario"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmUsuarioExcluir">
				<p><b><h:outputText value="#{msgs.msgExcluirUsuario}" /></b></p>
				<h:panelGrid id="pnlUsuarioExcluir" columns="2">
					<h:outputLabel value="#{msgs.codigo}" />
					<h:outputText value="#{usuarioBean.usuario.id}" />
					<h:outputLabel value="#{msgs.nome}" />
					<h:outputText value="#{usuarioBean.usuario.pessoa.nome}" />
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}"
									actionListener="#{usuarioBean.excluir}"
									oncomplete="PF('dlgExcluirUsuario').hide();"
									update=":frmGridUsuarios:gridUsuarios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.cancelar}" process="@this"
									onclick="PF('dlgExcluirUsuario').hide()"/>
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>

		<p:dialog header="#{msgs.ativarDesativarUsuario}" widgetVar="dlgAtiDesUsuario"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="180" width="550">
			<h:form id="frmUsuarioConfirmar">
				<p>
					<b> <h:outputText rendered="#{!usuarioBean.flagAtivar}"
							value="#{msgs.msgAtivarUsuario}" /> <h:outputText
							rendered="#{usuarioBean.flagAtivar}"
							value="#{msgs.msgDesativarUsuario}" /></b>
				</p>
				<h:panelGrid id="pnlUsuarioConfirmar" columns="2">
					<h:outputLabel value="#{msgs.codigo}" />
					<h:outputText value="#{usuarioBean.usuario.id}" />
					<h:outputLabel value="#{msgs.nome}" />
					<h:outputText value="#{usuarioBean.usuario.pessoa.nome}" />
				</h:panelGrid>
				<p>
					<h:panelGrid columns="1">
						<p:toolbar style="width:500px">
							<f:facet name="right">
								<p:commandButton value="#{msgs.sim}"
									actionListener="#{usuarioBean.ativarDesativar}"
									oncomplete="PF('dlgAtiDesUsuario').hide();"
									update=":frmGridUsuarios:gridUsuarios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
								<p:commandButton value="#{msgs.cancelar}" process="@this"
									onclick="PF('dlgAtiDesUsuario').hide()" />
							</f:facet>
						</p:toolbar>
					</h:panelGrid>
				</p>
			</h:form>

		</p:dialog>
		
		<p:dialog header="#{msgs.editarUsuario}" widgetVar="dlgEditarUsuario"
			modal="true" appendTo="@(body)" resizable="false" closable="true"
			draggable="false" height="250" width="500">
			<h:form id="frmUsuarioEditar">
				<h:panelGrid id="pnlUsuarioEditar" columns="2">
					<p:outputLabel value="ID: " />
					<h:outputText value="#{usuarioBean.usuario.id}" />
					<p:outputLabel value="#{msgs.tipo}" for="cbTiposEdt"/>
					<p:selectOneMenu id="cbTiposEdt" required="true" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="#{usuarioBean.usuario.tipo.tipo}" itemValue="#{usuarioBean.usuario.tipo}"/>
						<f:selectItems value="#{usuarioBean.tipos}" var="tipo" itemLabel="#{tipo.tipo}" itemValue="#{tipo}"/>
					</p:selectOneMenu>
					<p:outputLabel value="#{msgs.nome}" for="edtNome"/>
					<p:inputText id="edtNome" size="60" maxlength="50" placeholder="#{msgs.nome}"
						value="#{usuarioBean.usuario.pessoa.nome}" required="true"/>
					<p:outputLabel value="#{msgs.apelido}" for="edtApelido"/>
					<p:inputText id="edtApelido" size="50" maxlength="30" placeholder="#{msgs.apelido}"
						value="#{usuarioBean.usuario.apelido}" required="true"/>
					<p:outputLabel value="#{msgs.email}" />
					<p:inputText size="50" maxlength="120" placeholder="#{msgs.email}"
						value="#{usuarioBean.usuario.pessoa.emailPrincipal}" />
					<p:outputLabel value="#{msgs.login}" for="edtLogin"/>
					<p:inputText id="edtLogin" size="25" maxlength="20" placeholder="#{msgs.login}"
						value="#{usuarioBean.usuario.login}" required="true"/>
					<p:outputLabel value="#{msgs.senha}" for="edtSenha"/>
					<p:password  id="edtSenha" size="25" maxlength="20" redisplay="true" placeholder="#{msgs.senha}"
						value="#{usuarioBean.usuario.senha}" required="true"/>
					<p:selectBooleanCheckbox value="#{usuarioBean.usuario.ativo}" itemLabel="#{msgs.ativo}" />
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="#{msgs.gravar}"
								actionListener="#{usuarioBean.editar}"
								oncomplete="verificar(xhr, status, args, 'dlgEditarUsuario', 'tblUsuarios');"
								update=":frmGridUsuarios:gridUsuarios :msgGlobal" />&nbsp;&nbsp;&nbsp;&nbsp;
							<p:commandButton value="#{msgs.cancelar}" process="@this"
								onclick="PF('dlgEditarUsuario').hide()">
								<p:resetInput target="pnlUsuarioEditar"/>
							</p:commandButton>
						</f:facet>
					</p:toolbar>
				</h:panelGrid>
				<p:outputLabel value="* #{msgs.obrigatorio}"/>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
